spring:
    config:
        import: "classpath:datasource.yml"
    datasource:
        url: ${url}
#       username 사용 시 host name이 전달됨... name으로 명시
        username: ${name}
        password: ${password}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                dialect: org.hibernate.dialect.MySQLDialect